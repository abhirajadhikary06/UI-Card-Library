<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#top">Top</a>
        <a href="https://github.com/yourusername/your-repo" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Repository">
        </a>
        <a href="https://figma.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Figma-logo.svg" alt="Figma">
        </a>
    </nav>

    <div id="top" class="image-container">
        <div class="image-wrapper">
            <img class="gallery-image" src="card_images/Package Delivery Card.png" alt="Image 1">
            <div class="creator-label">
                Abhiraj Adhikary
                <div class="social-icons">
                    <a href="https://linkedin.com/in/abhirajadhikary06" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
                    </a>
                    <a href="https://twitter.com/johndoe" target="_blank">
                        <img src="logos/x-logo.png" alt="Twitter">
                    </a>
                </div>
            </div>
        </div>
        <div class="image-wrapper">
            <img class="gallery-image" src="card_images/Twitter Card.png" alt="Image 2">
            <div class="creator-label">
                Abhiraj Adhikary
                <div class="social-icons">
                    <a href="https://linkedin.com/in/abhirajadhikary06" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
                    </a>
                    <a href="https://twitter.com/janesmith" target="_blank">
                        <img src="logos/x-logo.png" alt="Twitter">
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Repeat similar structure for other creators -->
    </div>

    <div class="custom-cursor"></div>
    <script src="javascript/script.js"></script>
</body>
</html>
